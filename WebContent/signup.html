<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="./js/signup.js?ver=9" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<title>QAS</title>
</head>
<body>
	<h1>회원가입</h1>
	<form name="signupForm">
		아이디: <input type="text" id="id" /><br>
		비밀번호: <input type="password" id="pw" /><br>
		비밀번호 확인: <input type="password" id="pw_check" /><br>
		이름: <input type="text" id="name" /><br>
		주소: <input type="text" id="address" /><br>
		이메일: <input type="text" id="email" /><br>
		전화번호: <input type="text" id="phone" /><br>
		관심 분야: <select name="interests" id="interests">
			<option value="">--선택--</option>
			<option value="edu">교육</option>
			<option value="game">게임</option>
			<option value="health">건강</option>
			<option value="trip">여행</option>
			<option value="shopping">쇼핑</option>
			<option value="life">생활</option>
		</select><br>
		<input type="button" value="회원 가입" onclick="signup()"/><br />
		<input type="reset" value="다시 입력" /><br />
		<a href="./login.html">로그인 페이지로 이동</a><br />
		<a href="./mypage.jsp">메인 페이지로 이동</a>
	</form>
</body>
</html>
